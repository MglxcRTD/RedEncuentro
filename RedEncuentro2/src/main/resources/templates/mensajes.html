<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Messenger Completo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0e0e0; /* fondo gris claro para diferenciar */
      display: flex;
      justify-content: center; /* centra horizontalmente */
      align-items: center; /* altura completa */
      overflow: hidden;
    }

    #topbar {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background-color: #1877f2;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  z-index: 100;
}

#topbar button {
  background: transparent;
  border: none;
  color: white;
  font-size: 1rem;
  margin-right: 15px;
  cursor: pointer;
  font-weight: 600;
}

#topbar button:hover {
  text-decoration: underline;
}

    #app-container {
      margin-top: 50px;
      width: 900px;  /* ancho m√°ximo fijo */
      height: 90vh;  /* altura menos un poco para respirar */
      background-color: white;
      display: flex;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    #sidebar {
      width: 320px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }
    #sidebar header {
      padding: 20px 15px;
      font-size: 1.5rem;
      font-weight: 700;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1877f2;
      color: white;
    }
    #new-chat-form {
      display: flex;
      padding: 12px 15px;
      background-color: #f5f6f7;
      border-bottom: 1px solid #ddd;
    }
    #new-chat-form input {
      flex-grow: 1;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      transition: border-color 0.2s;
    }
    #new-chat-form input:focus {
      border-color: #1877f2;
      box-shadow: 0 0 5px #1877f2;
    }
    #new-chat-form button {
      margin-left: 10px;
      padding: 8px 15px;
      background-color: #1877f2;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #new-chat-form button:hover {
      background-color: #145dbf;
    }
    #chat-list {
      flex-grow: 1;
      overflow-y: auto;
      background-color: #fff;
    }

    .chat-initial {
  width: 36px;
  height: 36px;
  background-color: #1877f2;
  color: white;
  font-weight: 700;
  font-size: 1.1rem;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  flex-shrink: 0;
  text-transform: uppercase;
}

    .chat-item {
      padding: 15px 20px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background-color 0.15s;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .chat-item:hover {
      background-color: #f0f2f5;
    }
    .chat-item.active {
      background-color: #1877f2;
      color: white;
      font-weight: 600;
    }
    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #fff;
    }
    #chat-header {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 20px 25px;
  border-bottom: 1px solid #ddd;
  font-size: 1.3rem;
  font-weight: 700;
  background-color: #fafafa;
  color: #333;
}
#chat-header .chat-initial {
  width: 40px;
  height: 40px;
  font-size: 1.4rem;
}

    #chat-messages {
      flex-grow: 1;
      padding: 25px 25px;
      overflow-y: auto;
      color: #333;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 60%;
      padding: 10px 15px;
      background: #e4e6eb;
      border-radius: 15px;
      word-wrap: break-word;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    .message.sent {
      background: #1877f2;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .message.received {
      background: #e4e6eb;
      color: #050505;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    /* Media attachments styles */
    .message img {
      max-width: 100%;
      border-radius: 10px;
      display: block;
      margin-top: 5px;
      cursor: pointer;
    }
    .message audio {
      margin-top: 5px;
      width: 100%;
      outline: none;
      border-radius: 10px;
    }

    /* Input area */
    #message-form {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid #ddd;
      background-color: #fafafa;
      gap: 10px;
      align-items: center;
    }
    #message-input {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    #message-input:focus {
      border-color: #1877f2;
      box-shadow: 0 0 5px #1877f2;
    }
    button.send-btn {
      background-color: #1877f2;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button.send-btn:disabled {
      background-color: #8ab4f8;
      cursor: not-allowed;
    }
    button.send-btn:hover:not(:disabled) {
      background-color: #145dbf;
    }
    /* Attachment buttons */
    #attachments {
      display: flex;
      gap: 8px;
    }
    .attach-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
      color: #1877f2;
      transition: color 0.2s;
    }
    .attach-btn:hover {
      color: #145dbf;
    }

    /* Sticker picker panel */
    #sticker-picker {
      position: absolute;
      bottom: 70px;
      right: 25px;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 10;
      width: 200px;
      max-height: 150px;
      overflow-y: auto;
      flex-wrap: wrap;
      gap: 10px;
    }
    #sticker-picker img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.15s;
    }
    #sticker-picker img:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <div id="topbar">
    <div>
      <button id="btn-menu">‚ò∞ Men√∫</button>
      <button id="btn-profile">üë§ Perfil</button>
      <button id="btn-settings">‚öôÔ∏è Ajustes</button>
    </div>
  </div>
  
  <div id="app-container">
    <div id="sidebar">
      <header>
        Chats
      </header>
      <form id="new-chat-form" autocomplete="off">
        <input
          id="new-chat-name"
          type="text"
          placeholder="Crear nuevo chat..."
          required
          minlength="2"
          maxlength="30"
        />
        <button type="submit" title="Crear chat">+</button>
      </form>
      <div id="chat-list"></div>
    </div>

    <div id="main">
      <div id="chat-header">Selecciona un chat</div>
      <div id="chat-messages">
        <em>No hay chats abiertos</em>
      </div>
      <form id="message-form" autocomplete="off" style="display:none;">
        <div id="attachments">
          <button type="button" id="btn-stickers" class="attach-btn" title="Stickers">üòä</button>
          <label for="input-image" class="attach-btn" title="Adjuntar imagen" style="cursor:pointer;">üñºÔ∏è</label>
          <input type="file" id="input-image" accept="image/*" style="display:none" />
          <label for="input-audio" class="attach-btn" title="Adjuntar audio" style="cursor:pointer;">üé§</label>
          <input type="file" id="input-audio" accept="audio/*" style="display:none" />
        </div>
        <input
          id="message-input"
          type="text"
          placeholder="Escribe un mensaje..."
          autocomplete="off"
        />
        <button type="submit" class="send-btn" disabled>Enviar</button>
      </form>
    </div>
  </div>

  <div id="sticker-picker">
    <!-- Stickers aqu√≠ -->
  </div>

<script>
  // Elementos principales
  document.getElementById('btn-menu').onclick = () => {
  window.location.href = 'menu.html';
};

document.getElementById('btn-profile').onclick = () => {
  window.location.href = 'perfil.html';
};

document.getElementById('btn-settings').onclick = () => {
  window.location.href = 'ajustes.html'; // Aseg√∫rate de que el archivo exista
};

  const chatListEl = document.getElementById('chat-list');
  const chatHeaderEl = document.getElementById('chat-header');
  const chatMessagesEl = document.getElementById('chat-messages');
  const newChatForm = document.getElementById('new-chat-form');
  const newChatNameInput = document.getElementById('new-chat-name');

  const messageForm = document.getElementById('message-form');
  const messageInput = document.getElementById('message-input');
  const sendBtn = messageForm.querySelector('.send-btn');

  const btnStickers = document.getElementById('btn-stickers');
  const stickerPicker = document.getElementById('sticker-picker');

  const inputImage = document.getElementById('input-image');
  const inputAudio = document.getElementById('input-audio');

  let chats = [];
  let activeChatId = null;

  // Lista de stickers simples (URL libres o emojis)
  const stickers = [
    'https://twemoji.maxcdn.com/v/latest/72x72/1f600.png', // üòÄ
    'https://twemoji.maxcdn.com/v/latest/72x72/1f602.png', // üòÇ
    'https://twemoji.maxcdn.com/v/latest/72x72/1f60d.png', // üòç
    'https://twemoji.maxcdn.com/v/latest/72x72/1f618.png', // üòò
    'https://twemoji.maxcdn.com/v/latest/72x72/1f44d.png', // üëç
    'https://twemoji.maxcdn.com/v/latest/72x72/1f4af.png', // üíØ
    'https://twemoji.maxcdn.com/v/latest/72x72/1f389.png', // üéâ
    'https://twemoji.maxcdn.com/v/latest/72x72/1f436.png', // üê∂
    'https://twemoji.maxcdn.com/v/latest/72x72/1f431.png', // üê±
    'https://twemoji.maxcdn.com/v/latest/72x72/1f47b.png', // üëª
  ];

  // Render stickers en picker
  function renderStickers() {
    stickerPicker.innerHTML = '';
    stickers.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      img.title = "Sticker";
      img.onclick = () => {
        sendMessage({ type: 'sticker', content: url });
        stickerPicker.style.display = 'none';
      };
      stickerPicker.appendChild(img);
    });
  }
  renderStickers();

  // Render lista de chats
  function renderChats() {
    chatListEl.innerHTML = '';
    if (chats.length === 0) {
      chatListEl.innerHTML = `<p style="padding:20px; color:#999; font-style: italic;">No hay chats disponibles</p>`;
      chatHeaderEl.textContent = 'Selecciona un chat';
      chatMessagesEl.innerHTML = '<em>No hay chats abiertos</em>';
      messageForm.style.display = 'none';
      return;
    }
    chats.forEach(chat => {
  const chatItem = document.createElement('div');
  chatItem.className = 'chat-item' + (chat.id === activeChatId ? ' active' : '');

  // Crear el c√≠rculo con la inicial
  const initialEl = document.createElement('div');
  initialEl.className = 'chat-initial';
  initialEl.textContent = chat.name.charAt(0).toUpperCase();

  // Crear el texto del nombre
  const nameEl = document.createElement('div');
  nameEl.textContent = chat.name;
  nameEl.style.flexGrow = '1';

  chatItem.appendChild(initialEl);
  chatItem.appendChild(nameEl);

  chatItem.onclick = () => {
    activeChatId = chat.id;
    renderChats();
    renderActiveChat();
  };

  chatListEl.appendChild(chatItem);
});
  }

  // Render chat activo y mensajes
  function renderActiveChat() {
    if (!activeChatId) {
      chatHeaderEl.textContent = 'Selecciona un chat';
      chatMessagesEl.innerHTML = '<em>No hay chats abiertos</em>';
      messageForm.style.display = 'none';
      return;
    }
    const activeChat = chats.find(c => c.id === activeChatId);
    if (!activeChat) return;

    chatHeaderEl.innerHTML = '';
chatMessagesEl.innerHTML = '';

// Crear elemento para la inicial en c√≠rculo
const initialEl = document.createElement('div');
initialEl.className = 'chat-initial';
initialEl.textContent = activeChat.name.charAt(0).toUpperCase();

// Crear elemento para el nombre del contacto
const nameEl = document.createElement('div');
nameEl.textContent = activeChat.name;

// A√±adir ambos al header
chatHeaderEl.appendChild(initialEl);
chatHeaderEl.appendChild(nameEl);
    if (activeChat.messages.length === 0) {
      chatMessagesEl.innerHTML = '<em>No hay mensajes</em>';
    } else {
      activeChat.messages.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + (msg.sent ? 'sent' : 'received');
        if (msg.type === 'text') {
          msgDiv.textContent = msg.content;
        } else if (msg.type === 'image') {
          const img = document.createElement('img');
          img.src = msg.content;
          img.alt = "Imagen enviada";
          msgDiv.appendChild(img);
        } else if (msg.type === 'audio') {
          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = msg.content;
          msgDiv.appendChild(audio);
        } else if (msg.type === 'sticker') {
          const img = document.createElement('img');
          img.src = msg.content;
          img.alt = "Sticker";
          msgDiv.appendChild(img);
        }
        chatMessagesEl.appendChild(msgDiv);
      });
    }
    messageForm.style.display = 'flex';
    scrollToBottom();
  }

  // Scroll para que siempre muestre el √∫ltimo mensaje
  function scrollToBottom() {
    chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
  }

  // Crear nuevo chat
  newChatForm.onsubmit = e => {
    e.preventDefault();
    const name = newChatNameInput.value.trim();
    if (name.length < 2 || name.length > 30) {
      alert('El nombre del chat debe tener entre 2 y 30 caracteres.');
      return;
    }
    const newChat = {
      id: Date.now().toString(),
      name,
      messages: [],
    };
    chats.push(newChat);
    activeChatId = newChat.id;
    newChatNameInput.value = '';
    renderChats();
    renderActiveChat();
  };

  // Detecta texto para habilitar bot√≥n enviar
  messageInput.oninput = () => {
    sendBtn.disabled = messageInput.value.trim() === '';
  };

  // Enviar mensaje
  messageForm.onsubmit = e => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (!text) return;
    sendMessage({ type: 'text', content: text });
    messageInput.value = '';
    sendBtn.disabled = true;
  };

  // Funci√≥n para a√±adir mensaje al chat activo
  function sendMessage(msg) {
    if (!activeChatId) return;
    const chat = chats.find(c => c.id === activeChatId);
    if (!chat) return;
    chat.messages.push({
      ...msg,
      sent: true,
      timestamp: Date.now(),
    });
    renderActiveChat();
    // Enviar mensaje al backend
    fetch('http://localhost:8080/mensajes/api', {
  method: 'POST',
  headers: {'Content-Type': 'application/json'},
  body: JSON.stringify({
    emisor: msg.emisor,
    receptor: msg.receptor,
    contenido: msg.contenido,
    esAudio: msg.esAudio || false
  }),
})
.then(res => res.json())
.then(data => {
  console.log('Mensaje guardado:', data);
  // Luego recargar mensajes con GET
  return fetch(`http://localhost:8080/mensajes/api/${msg.emisor}/${msg.receptor}`);
})
.then(res => res.json())
.then(mensajesActualizados => {
  console.log('Mensajes actualizados:', mensajesActualizados);
  // Aqu√≠ actualiza tu UI con los mensajes nuevos
  actualizarUI(mensajesActualizados);
})
.catch(err => console.error('Error:', err));

  }

  async function cargarMensajesDesdeServidor() {
  try {
    const res = await fetch('http://localhost:8080/mensajes/api');
const todosLosMensajes = await res.json();

    // Distribuir mensajes a cada chat seg√∫n chatId
    chats.forEach(chat => {
      chat.messages = todosLosMensajes.filter(msg => msg.chatId === chat.id);
    });

    renderActiveChat();
  } catch (err) {
    console.error('Error al cargar mensajes del servidor:', err);
  }
}


  // Mostrar/ocultar sticker picker
  btnStickers.onclick = () => {
    if (stickerPicker.style.display === 'block') {
      stickerPicker.style.display = 'none';
    } else {
      stickerPicker.style.display = 'block';
    }
  };

  // Cerrar sticker picker si se clickea fuera
  document.addEventListener('click', e => {
    if (!btnStickers.contains(e.target) && !stickerPicker.contains(e.target)) {
      stickerPicker.style.display = 'none';
    }
  });

  // Manejar imagenes adjuntas
  inputImage.onchange = () => {
    const file = inputImage.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      sendMessage({ type: 'image', content: reader.result });
      inputImage.value = '';
    };
    reader.readAsDataURL(file);
  };

  // Manejar audios adjuntos
  inputAudio.onchange = () => {
    const file = inputAudio.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      sendMessage({ type: 'audio', content: reader.result });
      inputAudio.value = '';
    };
    reader.readAsDataURL(file);
  };

  // Inicializar renderizado
  renderChats();
  cargarMensajesDesdeServidor();

</script>

</body>
</html>
