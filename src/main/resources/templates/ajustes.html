<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ajustes - RedEncuentro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 0.15rem 1.75rem rgba(33, 40, 50, 0.15);
        }
        .profile-header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            text-align: center;
        }
        .form-section {
            margin-bottom: 2rem;
        }
        .btn-back {
            margin-top: 1rem;
        }
        img.profile-img {
            display: block;
            margin: 0 auto 1rem auto;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #4b6cb7;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-header">
            <h3>Ajustes de Usuario</h3>
        </div>
        <div class="card-body">

            <!-- Imagen actual de perfil -->
<!-- Imagen actual de perfil -->
<div class="text-center mb-4">
    <img th:if="${usuario.imagenPerfil != null}" th:src="${usuario.imagenPerfil}" alt="Imagen de perfil" class="profile-img" />
    <img th:if="${usuario.imagenPerfil == null}" th:src="@{/images/default-profile.png}" alt="Imagen por defecto" class="profile-img" />
</div>


            <!-- Formulario para cambiar imagen -->
            <div class="form-section">
                <h5>Cambiar imagen de perfil</h5>
                <form th:action="@{/ajustes/imagen}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="imagen" accept="image/*" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Actualizar imagen</button>
                </form>
                
            </div>

            <!-- Formulario para cambiar nombre -->
            <div class="form-section">
                <h5>Cambiar nombre</h5>
                <form th:action="@{/ajustes/nombre}" method="post">
                    <div class="mb-3">
                        <input type="text" name="nombre" class="form-control" th:value="${usuario.nombre}" required />
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Actualizar nombre</button>
                </form>
            </div>

            <!-- Formulario para cambiar email -->
            <div class="form-section">
                <h5>Cambiar email</h5>
                <form th:action="@{/ajustes/email}" method="post">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" th:value="${usuario.email}" required />
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Actualizar email</button>
                </form>
            </div>

            <!-- Formulario para cambiar contraseña -->
            <div class="form-section">
                <h5>Cambiar contraseña</h5>
                <form th:action="@{/ajustes/contrasena}" method="post">
                    <div class="mb-3">
                        <input type="password" name="contrasenaActual" class="form-control" placeholder="Contraseña actual" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" name="contrasenaNueva" class="form-control" placeholder="Nueva contraseña" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" name="confirmarContrasena" class="form-control" placeholder="Confirmar nueva contraseña" required />
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Actualizar contraseña</button>
                </form>
            </div>

            <a href="/perfil" class="btn btn-primary btn-back w-100">Volver al Perfil</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
